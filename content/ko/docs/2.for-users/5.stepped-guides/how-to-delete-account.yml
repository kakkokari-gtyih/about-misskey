title: "계정을 삭제하는 방법"
description: "Misskey의 계정을 삭제하는 방법을 소개합니다."
body: |
  Misskey 계정이 필요하지 않아, 계정을 삭제하고 싶은 분도 계실 거라 생각합니다. 이 페이지에서는,

  - 계정 삭제 시의 주의점
  - 계정 삭제 방법

  에 대해 소개하겠습니다.

  :::danger
  뒤에 자세히 소개하겠지만, **계정을 삭제하면 Misskey의 이용을 재개하는(다시 등록하는) 때까지 영향을 미칩니다.**
  계정 삭제는 부디 신중하게 해주세요.
  :::

  ## 계정 삭제 시의 주의점
  계정을 삭제하면 다음과 같은 일이 발생합니다:

  - 계정에 로그인할 수 없게 됩니다
  - 데이터 삭제는 시간을 두고 이루어집니다
  - 같은 아이디는 다시는 쓸 수 없게 됩니다

  하나씩 설명해드릴게요.

  ### 계정에 로그인할 수 없게 됩니다
  계정 삭제를 실시하면 해당 계정에 다시 로그인할 수 없습니다. **잘못 삭제했을 때의 복구 기능 등은 없습니다.** 주의하세요.

  ### 데이터 삭제는 시간을 두고 이루어집니다
  데이터 삭제는 매우 높은 부하가 걸리는 조작입니다. 따라서 다른 사용자의 이용에 지장을 주지 않도록 데이터 삭제는 시간을 두고 이루어집니다.

  계정 삭제와 동시에 모든 데이터가 삭제되는 것은 아니므로 주의하시기 바랍니다.

  ### 같은 아이디는 다시는 못쓰게 됩니다
  연합처리와의 균형상, 현시점에서는, 한 번 취득한 ID(`@someone@misskey.example.com ` 의 '@someone' 부분)는 **다시는 사용할 수 없게 됩니다.**

  같은 서버에서 다시 같은 아이디로 계정을 취득할 수는 없으므로 **각별히 주의해 주십시오.**

  ---------------

  이상 모든 것을 이해하시고, 그래도 계정을 삭제할 필요가 있는 분은, 아래에서 사용의 기기 타입을 선택해, 계정 삭제를 실시해 주세요.
guides:
  - 
    title: "스마트폰"
    steps:
      - 
        title: "설정 열기"
        description: |
          Misskey 를 열고, 화면 우측 하단의 「≡」버튼을 선택, 나온 메뉴의 「설정」을 선택합니다.
      - 
        title: "\"기타\"를 탭"
        description: |
          설정 카테고리 안에서 "기타" 탭을 찾아 선택합니다.
      - 
        title: "\"계정 삭제 요청\"을 탭"
        description: |
          "계정 삭제 요청"을 탭해 열고 주의사항을 확인한 후 "계정 삭제 요청"을 탭합니다.
      - 
        title: "비밀번호 입력"
        description: |
          중요한 조작에 대한 확인 절차로, 사용 중인 계정에 로그인할 때 사용하고 있는 비밀번호를 입력합니다.
      - 
        title: "계정 삭제 요청 완료"
        description: |
          이 화면이 뜨면 계정 삭제 요청이 완료됩니다. "확인"을 탭하면 Misskey에서 로그아웃됩니다.
  - 
    title: "PC"
    steps:
      - 
        title: "설정 열기"
        description: |
          "설정"을 열고 조금 내리면 보이는 "기타"를 클릭합니다.
      - 
        title: "\"계정 삭제 요청\"을 선택"
        description: |
          "계정 삭제 요청"을 선택해 열고 주의사항을 확인한 후 "계정 삭제 요청"을 선택합니다.
      - 
        title: "비밀번호 입력"
        description: |
          중요한 조작에 대한 확인 절차로, 사용 중인 계정에 로그인할 때 사용하고 있는 비밀번호를 입력합니다.
      - 
        title: "계정 삭제 요청 완료"
        description: |
          이 화면이 뜨면 계정 삭제 요청이 완료됩니다. "확인"을 선택하면 Misskey에서 로그아웃됩니다.
