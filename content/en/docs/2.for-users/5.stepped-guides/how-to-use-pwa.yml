title: "How to use Misskey Web as a smartphone app"
description: "Learn how to turn Misskey Web into a PWA app. This is the recommended way to use Misskey on your smartphone."
body: |
  Here is how to convert Misskey Web into a PWA application. This is the recommended way to use Misskey on your smartphone.

  ## What is PWA?

  PWA stands for Progressive Web App, a technology that allows web pages to be treated like normal apps.

  In this page, we'll explain how to set up PWA for each device OS. Please select your OS below to proceed!
guides:
  - 
    title: "Android (Google Chrome)"
    description: |
      We recommend using Google Chrome to use PWA on Android.

      Let's take a look at how to set it up using Google Chrome.
    steps:
      - 
        title: "Open the Misskey server you want to make into a PWA"
        description: |
          Access the Misskey server you want to install on your device, and log in.
      - 
        title: "Open settings"
        description: |
          Tap the ︙ button in the upper right corner while any page on the Misskey server is open.
      - 
        title: "Tap \"Add to Home Screen\" or \"Install App\""
        description: |
          Tap the "Add to Home Screen" or "Install App" item in the menu and follow the instructions in the dialog.
      - 
        title: "Check your home screen"
        description: |
          After a few moments, the server icon or a Misskey icon will be added to the home screen.

          When launched from this icon, Misskey will start in app mode.
  - 
    title: "iOS / iPadOS"
    description: |
      Use Safari when using PWA on iOS or iPadOS.

      Before starting, please make sure that the OS on your device is up-to-date. If it is not, please update your system by following the instructions [here](https://support.apple.com/en-us/ios/update).
    steps:
      - 
        title: "Open the Misskey server you want to make into a PWA"
        description: |
          Access the Misskey server you want to install on your device, and log in.
      - 
        title: "Tap \"Share\" button and open the menu"
        description: |
          Tap "Share" button in the menu bar while any page on the Misskey server is open.
      - 
        title: "Tap \"Add to Home Screen\""
        description: |
          Scroll down the list of options, then tap Add to Home Screen.

          Misskey server may ask for permission to send you notifications at this point. If so, follow the on-screen instruction and decide accept or deny it.

          If you don’t see Add to Home Screen, the setting item may be hidden. To add it, scroll down to the bottom of the list, tap Edit Actions, then tap Add to Home Screen. See [Apple Support page](https://support.apple.com/guide/iphone/bookmark-favorite-webpages-iph42ab2f3a7/17.0/ios/17.0) for more information.
      - 
        title: "Check your home screen"
        description: |
          After a few moments, the server icon or a Misskey icon will be added to the home screen.

          When launched from this icon, Misskey will start in app mode.
