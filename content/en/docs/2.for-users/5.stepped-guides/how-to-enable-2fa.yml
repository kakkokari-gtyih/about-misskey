title: "How to Set Up Two-Factor Authentication (One-Time Password)"
description: "This guide explains how to set up a one-time password for your Misskey account to enhance security."
body: |
  Enabling two-factor authentication can reduce the risk of unauthorized access to your account and enhance security. Here, we will introduce how to set up a one-time password.
guides:
  - 
    title: "Smartphone"
    steps:
      - 
        title: "Download a Two-Factor Authentication App"
        description: |
          Before starting, install an app for generating one-time passwords for two-factor authentication. Here are some examples:

          - Google Authenticator: [Google Play](https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2) [App Store](https://apps.apple.com/app/google-authenticator/id388497605)
          - FreeOTP: [Google Play](https://play.google.com/store/apps/details?id=org.fedorahosted.freeotp) [App Store](https://apps.apple.com/app/freeotp-authenticator/id872559395)
      - 
        title: "Open Settings"
        description: |
          Open Misskey, tap the "≡" button at the bottom right of the screen, then tap "Settings" from the menu that appears.
      - 
        title: "Tap on \"Security\""
        description: |
          Find and tap on "Security" within the settings category.
      - 
        title: "Tap on \"Register authenticator app\""
        description: |
          Within "Two-factor authentication," find "Authenticator App" section and then tap on "Register authenticator app."
      - 
        title: "Enter password"
        description: |
          Enter the password for verification.
      - 
        title: "Start Setting Up Authentication App"
        description: |
          A code for setting up two-factor authentication app will be generated. Set it up using one of the following methods:

          ### If setting up the authentication app on your current device

          Tap the "Launch App" button. If this button is not available, **tapping on the QR code will launch the app.**

          :::tip

          If it doesn't launch, make sure the two-factor authentication app is properly installed.

          :::

          ### If setting up the authentication app on another device

          Open the two-factor authentication app on the other device and follow the app's instructions to register a new one-time password. Scan the QR code displayed on the screen during this process.
      - 
        title: "Copy the Code Generated by the Authentication App"
        description: |
          Later in the setup on the Misskey side, there will be a step to input the one-time password generated by the authentication app to confirm that it was set up correctly.

          Follow the app's instructions to either remember or copy the one-time password.

          :::warning

          The one-time password expires quickly (about 30 seconds), so please be careful.

          :::
      - 
        title: "Enter the One-Time Password"
        description: |
          Enter the one-time password generated earlier and tap "Continue."
      - 
        title: "Download Backup Codes"
        description: |
          **Two-factor authentication setup is complete.**

          Finally, download the "Backup Codes" that can be used if two-factor authentication becomes unavailable.

          :::warning

          Backup codes are a last resort to log in to your account when one-time passwords are not available.

          If you don't have these codes, you won't be able to log in to your account, so be sure to download and store them in a safe place.

          These codes will not be displayed again.

          :::
  - 
    title: "PC"
    steps:
