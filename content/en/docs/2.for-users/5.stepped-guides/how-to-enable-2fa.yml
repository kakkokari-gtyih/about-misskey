          Open the two-factor authentication app on your smartphone, follow the app's instructions to register a new one-time password. Scan the QR code displayed on the screen during this process.

          ### If Using a Two-Factor Authentication App on PC

          Tap the "Launch App" button. If this button is not available, tapping on the QR code will launch the app.
