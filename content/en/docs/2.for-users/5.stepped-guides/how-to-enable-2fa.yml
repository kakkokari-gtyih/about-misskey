          - FreeOTP: [Google Play](https://play.google.com/store/apps/details?id=org.fedorahosted.freeotp) [App Store](https://apps.apple.com/app/freeotp-authenticator/id872559395)

          :::tip

          There are also one-time password generation software available for PCs, but we recommend smartphone apps for portability.

          :::
      - 
        title: "Open Settings"
        description: |
          Go to "Settings" → "Security," and from within "Two-factor authentication," find "Authenticator App" section and then tap on "Register authenticator app."
      - 
