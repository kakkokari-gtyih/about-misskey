  _keyFeatures:
    _open:
      title: "Abierto"
      description: "Misskey es software de código abierto, y cualquier persona puede usarlo de forma libre."
    _federated:
      title: "Federado"
      description: "Misskey es una plataforma descentralizada, por lo que las comunidades en diferentes servidores pueden conectar entre sí."
    _multifunction:
      title: "Poderoso"
      description: "Misskey es fácil de entender para principiantes y tiene características poderosas para usuarios avanzados."
    _customizable:
      title: "Altamente personalizable"
      description: "Haz que Misskey sea tuyo! Con temas, widgets, diseños y más, puedes personalizar Misskey a tu gusto."
  _decenterized:
    title: "Misskey es una plataforma {0}."
    decenterizedPlatform: "Descentralizada"
    description: "Misskey es solo una plataforma para que los propietarios de servidores creen sus propias instancias de Misskey, y todas pueden comunicarse entre sí! Hay instancias grandes para las masas, instancias más pequeñas para grupos, fandoms y subculturas, e incluso instancias solo para individuos y sus amigos. ¿Quieres tener aún más control? Puedes crear tu propia instancia en tu servidor con facilidad, cortando los lazos con cualquier gran empresa que quiera espiarte y vender tus datos. Misskey se trata de comunidad y compartir, no de corporaciones y alta tecnología. ¿Tienes amigos que no están en Misskey? No hay problema. Debido a que Misskey está en el Fediverse ({0}), puedes interactuar con personas en otras plataformas como Mastodon, PixelFed, PeerTube y más."
    activityPub: "ActivityPub"
  _features:
    _root:
      title: "Características clave"
      description: "Misskey ofrece una amplia variedad de características únicas! Aquí hay algunas destacadas."
    _note:
      title: "Notas"
      description: "En Misskey, los posts de los usuarios se llaman 'Notas'. Responde, cita, añade emojis personalizados, texto animado, advertencias de contenido, adjunta múltiples imágenes, videos, GIFs, clips de audio o cualquier otra cosa!"
    _federation:
      title: "Federación"
      description: "¿No estás en Misskey? No hay problema. No solo pueden las instancias de Misskey comunicarse entre sí, sino que también puedes hacer amigos con personas en otras redes como Mastodon y Pixelfed!"
    _reaction:
      title: "Reacciones description: \"Puedes agregar reacciones con emojis a cualquier publicación! Ya no estás limitado por un botón de me gusta, muestra a todos exactamente cómo te sientes con solo un toque."
